<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>EMI Calculator</title>
        <meta name = "description" content = "A Simple EMI Calculator.">
        <link rel = "stylesheet" href = "style.css">
    </head>
    
    <body>
        <form id = "form" onsubmit = "emiCalculate(); return false;">
            Loan Amount: <input type = "number" id = "amount" size = 11 required autofocus /><p />
            Loan Term (in months): <input type = "number" id = "term" size = 3 min = 0 max = 999 required /><p />
            Rate of Interest per Annum: <input type = "number" id = "rate" min = 0 max = 100 required /><p />
            EMI Amount: <input type = "number" id = "emi" disabled><p />
            <input type="submit" value = "Submit" />
        </form>
        
        <table id = "monthly" style = "width:100%;"></table>
        
    </body>
    <script src = "script.js"></script>
    </html>
